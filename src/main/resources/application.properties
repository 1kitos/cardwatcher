spring.application.name=cardwatcher
spring.security.user.name=admin
spring.security.user.password=secret

# H2 Auto-Mixed Mode (allows both embedded and TCP connections)
spring.datasource.url=jdbc:h2:file:./data/cardwatcher;AUTO_SERVER=TRUE

# Keep everything else the same
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security (keep your existing config)

# Optional: Auto-create some test data
spring.sql.init.mode=always

# Force Swagger UI enable
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Custom paths (optional)
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/api-docs